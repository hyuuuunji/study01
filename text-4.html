<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>야외 텐트를 닮은 건축물</title>
     </head>

    <body>
        <h2>야외 텐트를 닮은 건축물 <mark>테스폰</mark></h2>

        <p>아일랜드 출신 임피제 신부가 1945년 제주에 오면서 목장 숙소로 짓기 시작한 후
            사료공장, 성당으로 활용됐습니다.
            제주에서 점차 다른 지방으로 보급됐지만 현재 제주에만 건축물이 남아있는데,
            <span style="color: blue">근현대 건축하의 한 페이지를 보여주는 가치를 지닌다</span>고 전문가들은 평가합니다.
        </p>

        <p>최근에 <b>디지털 세상</b>을 살아가기 위한 기본 상식으로 <mark>코딩교육</mark>이 시행되고 있다.</p>
    </body>
</html>
