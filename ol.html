<!DOCTYPE html>
    <html lang ="ko">
        <head>
           <meta charset="UTF-8">
           <title>1박2일 가족 여행 코스 </title>
        </head>

        <body>
            <h1>1박 2일 가족 여행 코스</h1>
            <ul>  <!--순서가 필요하지않는 목록-->
                <li>1일차
                    <ol type="a"> <!--type속성을 이용하여 숫자의 종류를 다양하게 조절할수있다.-->
                        <li>해녀박물관</li>
                        <li>낚시체험</li>
                    </ol>
                </li>

                <li> 2일차
                    <ol type="a" start="3"> <!--순서목록은 기본적으로 1부터 시작하는데 start속성을 이용하면 중간 번호부터 시작할수있다.-->
                    <li>용눈이구름</li>
                    <li>만장굴</li>
                    <li>카약체험</li>
                    </ol>
                </li>    
            </ul>

            <h1>제주 올레</h1>

            <dl> <!--목록-->
                <dt>올레 1코스</dt> <!--제목-->
                <dd>코스 : 시흥 초등학교 옆 - 광치기 해변</dd> <!--설명-->
                <dd>거리 : 14.6km(4~5시간)</dd>
                <dd>난이도 :  중</dd>
              
                <dt>올레 2코스</dt>
                <dd>코스 : 광치기 해변 - 온평 포구</dd>
                <dd>거리 : 14.5km(4~5시간)</dd>
                <dd>난이도 : 중</dd>
                
            </dl>


        </body>
    </html>
